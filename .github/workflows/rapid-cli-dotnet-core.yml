name: rapid cli .NET Core

on:
  push:
    branches: [master, optional-function-parameters]
  pull_request:
    branches: [master, optional-function-parameters]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Install dependencies
        run: dotnet restore ./tools/rsdl/dotnet/rapid/rapid.csproj

      - name: Build
        run: dotnet build ./tools/rsdl/dotnet/rapid/rapid.csproj --configuration Release --no-restore

      # - name: Setup format tool
      #   run: dotnet tool install -g dotnet-format

      # - name: Check formatting
      #   run: dotnet format ./tools/rsdl/dotnet --check

      - name: Pack
        run: dotnet pack ./tools/rsdl/dotnet/rapid/rapid.csproj --version-suffix "prerelease"

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          path: ./tools/rsdl/dotnet/rapid/nupkg
          if-no-files-found: error

      # - name: Push to NuGet
      #   run: dotnet nuget push ./tools/rsdl/dotnet/rapid/nupkg/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
