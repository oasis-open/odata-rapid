<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RAPID API Explorer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Rapid Explorer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main id="contentArea" role="main" class="container-fluid">
      <!--Schema Retrieval-->
        <div class="row mt-3">
        <label for="input-group" class="form-label">
          Service Base Url
        </label>
        <div class="input-group">
          <input id="serviceUri" type="text" value="https://jetsons.azurewebsites.net/" size="100">
        </div>
      </div>

      <!--Query-->
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="uri-editor" class="form-label">
            Generate a request
          </label>
          <div class="input-group">
            <div id="editor" type="text" class="form-control"></div>
            <button id="send-request-button" class="btn btn-primary" type="button">
              Send Request
            </button>
          </div>
          <div class="row mt-3">
            <label for="results">Results</label>
            <pre><code id="results" class="language-json" style="height:560px; border:1px; overflow: auto; color: black;"></code></pre>
          </div>
        </div>

        <!--Schema Views-->
        <div class="col-md-6">
          <ul class="nav nav-tabs" id="schema-view-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                type="button"
                class="nav-link active"
                id="csdl-tab"
                data-bs-toggle="tab"
                data-bs-target="#csdl"
                role="tab"
                aria-controls="csdl"
                aria-selected="true"
              >
                CSDL
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                type="button"
                class="nav-link"
                id="swagger-ui-tab"
                data-bs-toggle="tab"
                data-bs-target="#swagger-ui"
                role="tab"
                aria-controls="swagger-ui"
                aria-selected="false"
              >
                Swagger UI
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                type="button"
                class="nav-link"
                id="visual-editor-gui-tab"
                data-bs-toggle="tab"
                data-bs-target="#visual-editor-gui"
                role="tab"
                aria-controls="visual-editor-gui"
                aria-selected="false"
              >
                Visualize
              </button>
            </li>
          </ul>
          <div class="tab-content" id="schemaViewContent">
            <div
              class="tab-pane fade show active"
              id="csdl"
              role="tabpanel"
              aria-labelledby="csdl-tab"
            >
              <pre><code id="csdl-desc" class="language-json"></code></pre>
            </div>
            <div
              class="tab-pane fade"
              id="swagger-ui"
              role="tabpanel"
              aria-labelledby="swagger-ui-tab"
            >
              <div>
                <div id="swagger-ui-desc"></div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="visual-editor-gui"
              role="tabpanel"
              aria-labelledby="swagger-ui-tab"
            >
              <div id="visual-editor-gui-content"></div>
            </div>
          </div>
        </div>
      </div>

      <!--Schema Export-->
      <div class="row">
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="exportBtn"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Export
            </button>
            <ul
              id="export-dropdown"
              class="dropdown-menu"
              aria-labelledby="exportBtn"
            >
              <li>
                <a id="export-rsdl" class="dropdown-item" href="#">RSDL</a>
              </li>
              <li>
                <a id="export-csdl" class="dropdown-item" href="#">CSDL</a>
              </li>
              <li>
                <a id="export-open-api" class="dropdown-item" href="#"
                  >Open API</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <a href="http://rapid.rocks/" target="_blank"
            ><img
              src="../images/rapid-mascot.png"
              height="50px"
              alt="Rapid mascot"
          /></a>
        </div>
      </div>
    </main>

    <script type="module" src="../js/index.ts"></script>
  </body>
</html>
